<!DOCTYPE html>
<html>
<head>
    <title>WordPress Demo</title>
    <link rel="stylesheet" type="text/css" href="images-articles.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "feedSelect": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "feedSelect"},
                "labelPropertyName": "name",
                "valuePropertyPath": "slug"
            },
             "bindings": {
                "contentController":{"<-":"@owner.feedSelectController"},
                "classList.has('HideControl')": {"<-": "@postsController.selection.0"}
            }
        },
        "search": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "search"},
                "placeholderValue": "Search title."
            },
            "bindings": {
                "text":{"<-": "@owner.rssController.filterTerm"},
                "value":{"<-": "@owner.rssController.filterTerm"},
                "classList.has('HideControl')": {"<-": "@postsController.selection.0"}
            }
        },
        "postsController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.rssController.articles"}
            }
        },

        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [
                    -3.949999999998454,
                    -0.2499999999990905,
                    1655.5749999999966
                ],
                "cameraTargetPoint": [
                    -0.6999999999998181,
                    -10,
                    357.4249999999979
                ],
                "contentController": {"@": "postsController"},
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 1",
                            "pathIndex": 0
                        }
                    ],
                    "selected": 0
                },
                "hasElasticScrolling": true,
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "knotPosition": [
                                    -761.8749999999984,
                                    -270,
                                    691.324999999998
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    738.1250000000016,
                                    -270,
                                    -328.675000000002
                                ]
                            },
                            {
                                "knotPosition": [
                                    1937.099999999999,
                                    -270,
                                    -1316.0499999999993
                                ],
                                "nextHandlerPosition": [
                                    3207.8250000000007,
                                    -270,
                                    -1461.849999999998
                                ],
                                "previousHandlerPosition": [
                                    666.3749999999973,
                                    -270,
                                    -1170.2500000000005
                                ],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 1,
                        "tailOffset": 0
                    }
                ],
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexScrollingOffset": 0
            },
            "bindings": {
                "classList.has('flowBackground')": {"<-": "@postsController.selection.0"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            },
            "bindings": {
                "articles": {"<-": "@flow:iteration.object"}
            }
        },
        "showArticles": {
            "prototype": "ui/show-article.reel",
            "properties": {
                "element": {"#": "showArticles"}
            },
            "bindings": {
                "article": {"<-": "@postsController.selection.0"},
                "classList.has('Show--revealed')": {"<-": "@postsController.selection.0"},
                "dataController": {"<-": "@postsController"},
                "mainController":{"<-": "@owner.rssController"},
                "unReadLen":{"<-": "@owner.rssController.articles.filter{!isRead}.length"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="ImagesArticles">
    <div class="search-bar">
        <input data-montage-id="search" class="search-input" type="search">
    </div>

    <div class="MainScreen">
        <div data-montage-id="showArticles" id="blog-show-article"></div>
        <div data-montage-id="flow" class="Flow">
            <div class="Flow-item js-card">
                <div class="Flow-item-wrapper">
                    <div data-montage-id="card"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-select-bar">
        <select data-montage-id="feedSelect" class="bottom-select"></select>
    </div>
    <p/>
</div>
</body>
</html>
