<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        WordPress Demo
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "!!@owner.ImgORText ? 'TextArt' : 'ImgArt'"}
            }
        },
         "rssController": {
            "prototype": "core/controller/rss-controller",
            "properties": {
                "rssUrl": "http://104.131.138.118/wp-json"
            },
            "bindings": {
                "category": {"<-": "@feedSelectController.selection.0.slug"}

            }
        },

        "feedSelectController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@rssController.categories"}
            }
        },

        "header": {
            "prototype": "ui/bar.reel",
            "properties": {
                "element": {"#": "header"}
            }
        },

         "TextArtPart": {
            "prototype": "ui/text-articles.reel",
            "properties": {
                "element": {"#": "TextArtPart"},
                "unreadCount":{"@":"unreadCount"}
            },
           "bindings": {
                "rssController": {"<-": "@rssController"},
                "feedSelectController":{"<-":"@feedSelectController"}
            }
         },
         "ImageArtPart": {
            "prototype": "ui/images-articles.reel",
            "properties": {
                "element": {"#": "ImageArtPart"},
                "unreadCount":{"@":"unreadCount"}
            },
            "bindings": {
                "rssController": {"<-": "@rssController"},
                "feedSelectController":{"<-":"@feedSelectController"}
            }
         },

          "unreadCount": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "unreadCount"},
                "label": "10",
                "value": "8"
            },
            "bindings": {
                "value": {"<-": "@owner.unreadLength"}
            }
        },

        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"}
            }

        },
        "listBtn": {
            "prototype": "ui/image-button.reel",
            "properties": {
                "element": {"#": "listBtn"},
                "src":"../../assets/images/textlist.png",
                "identifier": "listBtn"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "flowBtn": {
            "prototype": "ui/image-button.reel",
            "properties": {
                "element": {"#": "flowBtn"},
                "src":"../../assets/images/images.png",
                "identifier": "flowBtn"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
<div data-montage-id="main" class="App">
    <header data-montage-id="header" class="headerbar">
        <div data-montage-id="logo"></div>
        <div class="MenuList">
            <img  data-montage-id="listBtn" />
            <img data-montage-id="flowBtn" />
        </div>
        <h1 data-montage-id="title"></h1>
        <span data-montage-id="unreadCount" class="unread-count"></span>
    </header>
    <div data-montage-id="substitution">
        <article data-arg="TextArt" class="TextArticle">
            <div data-montage-id="TextArtPart"/>
        </article>
        <article data-arg="ImgArt" class="ImageArticle">
            <div data-montage-id="ImageArtPart"/>
        </article>
    </div>
