<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        WordPress Demo
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.flowOrList"}
            }
        },
         "rssController": {
            "prototype": "core/controller/rss-controller",
            "properties": {
                "rssUrl": "http://104.131.138.118/wp-json"
            },
            "bindings": {
                "category": {"<-": "@feedSelectController.selection.0.slug"}
            }
        },
        "feedSelectController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@rssController.categories"}
            }
        },

        "header": {
            "prototype": "ui/bar.reel",
            "properties": {
                "element": {"#": "header"}
            }
        },

         "TextArtPart": {
            "prototype": "ui/text-articles.reel",
            "properties": {
                "element": {"#": "TextArtPart"}
            },
           "bindings": {
                "rssController": {"<-": "@rssController"},
                "feedSelectController":{"<-":"@feedSelectController"}
            }
         },
         "FlowView": {
            "prototype": "ui/images-articles.reel",
            "properties": {
                "element": {"#": "FlowView"}
            },
            "bindings": {
                "rssController": {"<-": "@rssController"},
                "feedSelectController":{"<-":"@feedSelectController"}
            }
         },

          "unreadCount": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "unreadCount"}
            },
            "bindings": {
                "classList.has('HideElement')": {"<-": "!@rssController.mainInfo.unReadCnt"},
                "value": {"<-": "@rssController.mainInfo.unReadCnt"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "classList.has('HideElement')": {"<-": "!@rssController.mainInfo.title"},
                "value": {"<-": "@rssController.mainInfo.title"}
            }

        },
        "listBtn": {
            "prototype": "ui/image-button.reel",
            "properties": {
                "element": {"#": "listBtn"},
                "src":"../../assets/images/list.png",
                "identifier": "listBtn"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "flowBtn": {
            "prototype": "ui/image-button.reel",
            "properties": {
                "element": {"#": "flowBtn"},
                "src":"../../assets/images/flow.png",
                "identifier": "flowBtn"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        }
    }


    </script>
</head>
<body>
<div data-montage-id="main" class="App">
    <header data-montage-id="header">
        <div class="MenuList">
            <img data-montage-id="listBtn" class="list-view-icon"/>
            <img data-montage-id="flowBtn" class="flow-view-icon"/>
        </div>
        <h1 data-montage-id="title"></h1>
        <span data-montage-id="unreadCount" class="unread-count"></span>
    </header>
    <div data-montage-id="substitution" class="substitution">
        <div data-montage-id="TextArtPart" data-arg="TextArt"></div>
        <div data-montage-id="FlowView" data-arg="FlowPart" class="flow-view"></div>
    </div>
</div>
</body>
</html>
