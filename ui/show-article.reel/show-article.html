<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="show-article.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "showContent": {
            "prototype": "ui/html.reel",
            "properties": {
                "element": {"#": "showContent"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.article.content"}
            }
        },
        "showHeading": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "showHeading"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.article.title"}
            }
        },
        "showImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "showImage"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.article.featured_image.source"},
                "classList.has('HideControl')": {"<-": "!@owner.article.featured_image"}
            }
        },
        "closeArticle": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "closeArticle"},
                "label": "X"
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "!@owner.article"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ShowArticle">

        <div class="Show-imageWrapper">
            <button data-montage-id="closeArticle" class="Btn-closeArticle"></button>
            <img data-montage-id="showImage" class="Show-image" >
        </div>
        <div class="Show-content">
            <h1 class="Show-heading" data-montage-id="showHeading"></h1>
            <div class="Show-copy" data-montage-id="showContent">
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
