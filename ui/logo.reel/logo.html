<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="logo.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "logo"},
                "backButton":{"@":"backButton"}
            }
        },
         "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "!!@owner.showBack ? 'back' : 'logo'"}
            }
        },
        "backButton":{
                "prototype":"digit/ui/button.reel",
                "properties":{
                    "element":{"#": "back"},
                    "value":"Back"
                }
         }

    }

    </script>
</head>
<body>
<div data-montage-id="logo" class="Logo">
    <div data-montage-id="substitution">
        <div class="logo-png" data-arg="logo"></div>
        <span data-montage-id="back" data-arg="back" class="back">Back</span>
    </div>
</div>
</body>
</html>
