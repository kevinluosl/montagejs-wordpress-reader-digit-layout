<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "featuredImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "featuredImage"},
                "allowedTagNames": [
                    "*"
                ]
            },
            "bindings": {
                "src": {"<-": "@owner.articles.featured_image.source"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.articles.title"}
            }
        }

    }

    </script>
</head>
<body>
<div data-montage-id="owner" class="Card">
    <div class="Card-face Card-face--front">
        <img data-montage-id="featuredImage" class="Card-image" alt="No Image">

        <div class="Card-caption">
            <p data-montage-id="title" class="Card-title"></p>
        </div>
    </div>
    <div class="Card-face Card-face--back">
        <p></p>
    </div>
</div>
</body>
</html>
